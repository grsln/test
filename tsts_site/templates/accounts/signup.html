{% extends "base.html" %}

{% block content %}
<div class="col-auto">

    <form action="" method="post">
      {% csrf_token %}
      {% for field in form %}
      <p>

        {{ field.label_tag }}<br>
        {{field}}<br>
        {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
        <p style="color: red">{{ error}}</p>
        {% endfor %}

      </p>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
