  version: '3'

  services:
    db:
      image: postgres
      environment:
        - POSTGRES_DB=myproject
        - POSTGRES_USER=polls_user
        - POSTGRES_PASSWORD=slopp
    web:
      build: .
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/code
      ports:
        - "8000:8000"
      depends_on:
        - db

